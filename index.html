<!DOCTYPE html>
<html>
<head>
	<title>Search for Restaurants</title>
	<link rel="stylesheet" href="./assets/stylesheets/main.css">
</head>
<body>
	<header>
		<input type="text" name="" placeholder="Search for Restaurants by Name, Cuisine, Location">
	</header>
	<div class="container">
		<aside class="filters">
			<h2>Cuisine/Food Type</h2>

			<h2>Rating</h2>

			<h2>Payment Option</h2>
		</aside>

		<section class="results">

			<div class="total_number">
				34 results found in 0.002 seconds
			</div>

			<ul>
				<li><img src=""/>
					<div class="details">
						<h3 class="name">Anchor & Hope</h3>
						<div class="ratings">
							4.2 <span class='star'></span><span class='star empty'></span> <span class="reviews">1897 reviews</span>
						</div><!--.ratings-->
						<div class="location">
							American & Seafood | SOMA | $31 to $50
						</div>
					</div>
				</li>
			</ul>

			<button class="show-more">Show More</button>

		</section>
		<div class="clear-fix"></div>
	</div><!--.container-->

</body>
</html>
